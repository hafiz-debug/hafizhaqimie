
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hafiz Haqimie</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0e0e0e;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
    }

    .name {
      font-size: 1.8rem;
      font-weight: 700;
      color: #00ffc8;
      margin-bottom: 10px;
    }

    .message {
      font-size: 1rem;
      color: #aaa;
      line-height: 1.6;
    }

    .to {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #00bfff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="name">Hafiz Haqimie</div>
    <div class="message">
      Happy birthday to you. May Allah bless you.<br>
      Semoga Allah permudahkan your journey in STPM.<br>
      Semoga Allah memperluaskan rezeki you di dunia dan akhirat.<br>
      Always keep passion to study okay!
    </div>
    <div class="to">To: AtkhNjwa</div>
  </div>
</body>
</html>
